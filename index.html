<body>
    <h1>League of Legends Champion Counters</h1>
    <div id="search-container">
        <input type="text" id="champion-input" placeholder="Enter champion name or shortcut..."
            onkeyup="showRecommendations()">
        <button onclick="getCounters()">Search</button>
    </div>
    <div id="recommendations">
        <!-- Recommendations will appear here -->
    </div>
    <div id="counters">
        <p>Type a champion's name to see their counters.</p>
    </div>

    <script>
        // Example recommendations logic
        function showRecommendations() {
            const input = document.getElementById('champion-input').value.toLowerCase();
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = ''; // Clear previous recommendations

            if (input.length > 0) {
                const matchedChampions = allChampions.filter(champ =>
                    champ.name.toLowerCase().includes(input) ||
                    champ.shortcuts.some(shortcut => shortcut.toLowerCase().includes(input))
                );

                if (matchedChampions.length > 0) {
                    matchedChampions.forEach(champion => {
                        const championDiv = document.createElement('div');
                        championDiv.textContent = champion.name;
                        championDiv.style.cursor = 'pointer';
                        championDiv.onclick = () => {
                            document.getElementById('champion-input').value = champion.name;
                            recommendationsDiv.innerHTML = ''; // Clear recommendations
                            getCounters();
                        };
                        recommendationsDiv.appendChild(championDiv);
                    });
                } else {
                    recommendationsDiv.innerHTML = '<p>No matches found.</p>';
                }
            }
        }

        function getCounters() {
            const input = document.getElementById('champion-input').value.toLowerCase();
            const countersDiv = document.getElementById('counters');
            countersDiv.innerHTML = ''; // Clear previous counters

            const champion = allChampions.find(champ =>
                champ.name.toLowerCase() === input ||
                champ.shortcuts.some(shortcut => shortcut.toLowerCase() === input)
            );

            if (champion && countersData[champion.name]) {
                const countersInfo = countersData[champion.name];
                for (const [role, counters] of Object.entries(countersInfo.roles)) {
                    const roleDiv = document.createElement('div');
                    roleDiv.innerHTML = `<strong>${role}:</strong> ${counters.join(', ')}`;
                    countersDiv.appendChild(roleDiv);
                }
            } else {
                countersDiv.innerHTML = '<p>No counters found. Try another champion.</p>';
            }
        }
    </script>
</body>

</html>

    // Show search recommendations
    function showRecommendations() {
        const input = document.getElementById('champion-input').value.trim().toLowerCase();
        const recommendationsDiv = document.getElementById('recommendations');
        recommendationsDiv.innerHTML = "";

        if (input.length > 0) {
            const suggestions = allChampions.filter(champ =>
                champ.name.toLowerCase().includes(input) || champ.shortcuts.some(shortcut => shortcut.toLowerCase().includes(input))
            );

            if (suggestions.length > 0) {
                suggestions.forEach(suggestedChampion => {
                    const suggestion = document.createElement("div");
                    suggestion.textContent = suggestedChampion.name;
                    suggestion.onclick = function () {
                        document.getElementById('champion-input').value = suggestedChampion.name;
                        getCounters();
                    };
                    recommendationsDiv.appendChild(suggestion);
                });
            }
        }
    }

    // Get counters for the selected champion
    function getCounters() {
        const input = document.getElementById('champion-input').value.trim().toLowerCase();
        const countersDiv = document.getElementById('counters');

        if (!input) {
            countersDiv.innerHTML = "<p>Please enter a champion name or shortcut.</p>";
            return;
        }

        let foundChampion = null;
        let foundRoleCounters = null;

        for (const champion in countersData) {
            const data = countersData[champion];
            if (champion.toLowerCase() === input ||
                allChampions.some(champ => champ.shortcuts.includes(input) && champ.name.toLowerCase() === champion.toLowerCase())) {
                foundChampion = champion;
                foundRoleCounters = data.roles;
                break;
            }
        }

        if (foundChampion) {
            let resultHTML = `<h2>Counters for ${foundChampion}</h2>`;
            for (const role in foundRoleCounters) {
                resultHTML += `<div><strong>${role}:</strong> ${foundRoleCounters[role].join(', ')}</div>`;
            }
            countersDiv.innerHTML = resultHTML;
        } else {
            countersDiv.innerHTML = `<p>No counters found for <strong>${input}</strong>. Try another champion or shortcut.</p>`;
        }
    }
</script>
